table:
  name: chests
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
array_relationships:
  - name: chest_awards
    using:
      foreign_key_constraint_on:
        column: chest_id
        table:
          name: chest_award
          schema: public
  - name: chest_histories
    using:
      foreign_key_constraint_on:
        column: chest_id
        table:
          name: chest_history
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - chest_id
        - edition_id
        - label
        - type
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
