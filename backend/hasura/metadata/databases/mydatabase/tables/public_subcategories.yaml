table:
  name: subcategories
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
array_relationships:
  - name: bonuses
    using:
      foreign_key_constraint_on:
        column: subcategory_id
        table:
          name: bonuses
          schema: public
  - name: chest_histories
    using:
      foreign_key_constraint_on:
        column: subcategory_id
        table:
          name: chest_history
          schema: public
  - name: points
    using:
      foreign_key_constraint_on:
        column: subcategory_id
        table:
          name: points
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - category_id
        - edition_id
        - label
        - subcategory_id
        - subcategory_name
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - category_id
        - edition_id
        - label
        - subcategory_id
        - subcategory_name
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
