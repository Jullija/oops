table:
  name: award_edition
  schema: public
object_relationships:
  - name: award
    using:
      foreign_key_constraint_on: award_id
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
select_permissions:
  - role: student
    permission:
      columns:
        - award_edition_id
        - award_id
        - edition_id
        - label
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - award_edition_id
        - award_id
        - edition_id
        - label
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
