table:
  name: groups
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
array_relationships:
  - name: user_groups
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: user_groups
          schema: public
insert_permissions:
  - role: coordinator
    permission:
      check: {}
      set:
        label: '""'
      columns:
        - group_name
        - groups_id
        - label
    comment: ""
select_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - groups_id
        - group_name
        - label
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - edition_id
        - group_name
        - groups_id
        - label
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - edition_id
        - group_name
        - groups_id
        - label
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - group_name
        - label
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          user_groups:
            group_id:
              _is_null: false
    comment: ""
