table:
  name: groups
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: file
    using:
      foreign_key_constraint_on: image_file_id
  - name: user
    using:
      foreign_key_constraint_on: teacher_id
  - name: weekday
    using:
      foreign_key_constraint_on: weekday_id
array_relationships:
  - name: userGroups
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: user_groups
          schema: public
select_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - end_time
        - group_name
        - groups_id
        - image_file_id
        - label
        - start_time
        - teacher_id
        - weekday_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - edition_id
        - end_time
        - group_name
        - groups_id
        - image_file_id
        - label
        - start_time
        - teacher_id
        - weekday_id
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - edition_id
        - end_time
        - group_name
        - groups_id
        - image_file_id
        - label
        - start_time
        - teacher_id
        - weekday_id
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - end_time
        - group_name
        - image_file_id
        - label
        - start_time
        - teacher_id
        - weekday_id
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          userGroups:
            group_id:
              _is_null: false
    comment: ""
