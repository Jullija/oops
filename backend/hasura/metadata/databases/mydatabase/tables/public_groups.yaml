table:
  name: groups
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
array_relationships:
  - name: user_groups
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          name: user_groups
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - edition_id
        - group_name
        - groups_id
        - label
      filter:
        edition:
          groups:
            user_groups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
