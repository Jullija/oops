table:
  name: users
  schema: public
object_relationships:
  - name: file
    using:
      foreign_key_constraint_on: image_file_id
array_relationships:
  - name: chestHistories
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: chest_history
          schema: public
  - name: chestHistoriesByTeacherId
    using:
      foreign_key_constraint_on:
        column: teacher_id
        table:
          name: chest_history
          schema: public
  - name: points
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: points
          schema: public
  - name: pointsByTeacherId
    using:
      foreign_key_constraint_on:
        column: teacher_id
        table:
          name: points
          schema: public
  - name: userGroups
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_groups
          schema: public
  - name: userLevels
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_level
          schema: public
computed_fields:
  - name: fullName
    definition:
      function:
        name: users_fullname
        schema: public
insert_permissions:
  - role: coordinator
    permission:
      check: {}
      set:
        label: '""'
      columns:
        - first_name
        - image_file_id
        - index_number
        - label
        - nick
        - role
        - second_name
    comment: ""
select_permissions:
  - role: coordinator
    permission:
      columns:
        - first_name
        - image_file_id
        - index_number
        - label
        - nick
        - role
        - second_name
        - user_id
      computed_fields:
        - fullName
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - first_name
        - image_file_id
        - index_number
        - nick
        - role
        - second_name
        - user_id
      computed_fields:
        - fullName
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - role:
              _neq: student
    comment: ""
  - role: teacher
    permission:
      columns:
        - first_name
        - image_file_id
        - index_number
        - label
        - nick
        - role
        - second_name
        - user_id
      computed_fields:
        - fullName
      filter:
        userGroups:
          group:
            edition:
              groups:
                userGroups:
                  user_id:
                    _eq: X-Hasura-User-Id
    comment: ""
  - role: unauthenticated_user
    permission:
      columns:
        - image_file_id
        - nick
        - role
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - first_name
        - image_file_id
        - index_number
        - label
        - nick
        - role
        - second_name
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          _or:
            - chestHistories:
                chest_history_id:
                  _is_null: false
            - chestHistoriesByTeacherId:
                chest_history_id:
                  _is_null: false
            - points:
                points_id:
                  _is_null: false
            - pointsByTeacherId:
                points_id:
                  _is_null: false
            - userGroups:
                user_id:
                  _is_null: false
    comment: ""
