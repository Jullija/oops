table:
  name: user_groups
  schema: public
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: student
    permission:
      columns:
        - group_id
        - user_id
      filter:
        group:
          edition:
            groups:
              user_groups:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
