table:
  name: user_groups
  schema: public
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: coordinator
    permission:
      check: {}
      columns:
        - group_id
        - user_id
    comment: ""
select_permissions:
  - role: coordinator
    permission:
      columns:
        - group_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - group_id
        - user_id
      filter:
        group:
          edition:
            groups:
              userGroups:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - group_id
        - user_id
      filter:
        group:
          edition:
            groups:
              userGroups:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - group_id
        - user_id
      filter: {}
      check: {}
    comment: ""
