table:
  name: award
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: file
    using:
      foreign_key_constraint_on: image_file_id
array_relationships:
  - name: awardEditions
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: award_edition
          schema: public
  - name: bonuses
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: bonuses
          schema: public
  - name: chestAwards
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: chest_award
          schema: public
insert_permissions:
  - role: coordinator
    permission:
      check: {}
      set:
        label: '""'
      columns:
        - award_name
        - award_type
        - award_value
        - category_id
        - image_file_id
        - label
        - max_usages
    comment: ""
select_permissions:
  - role: coordinator
    permission:
      columns:
        - award_id
        - award_name
        - award_type
        - award_value
        - category_id
        - image_file_id
        - label
        - max_usages
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - award_id
        - award_name
        - award_type
        - award_value
        - category_id
        - image_file_id
        - label
        - max_usages
      filter:
        awardEditions:
          edition:
            groups:
              userGroups:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
  - role: teacher
    permission:
      columns:
        - award_id
        - award_name
        - award_type
        - award_value
        - category_id
        - image_file_id
        - label
        - max_usages
      filter:
        awardEditions:
          edition:
            groups:
              userGroups:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - award_name
        - award_type
        - award_value
        - category_id
        - image_file_id
        - label
        - max_usages
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          bonuses:
            bonus_id:
              _is_null: false
    comment: ""
