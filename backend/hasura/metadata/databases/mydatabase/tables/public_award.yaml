table:
  name: award
  schema: public
array_relationships:
  - name: award_editions
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: award_edition
          schema: public
  - name: bonuses
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: bonuses
          schema: public
  - name: chest_awards
    using:
      foreign_key_constraint_on:
        column: award_id
        table:
          name: chest_award
          schema: public
select_permissions:
  - role: coordinator
    permission:
      columns:
        - award_id
        - award_name
        - award_type
        - label
        - max_usages
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - award_id
        - award_name
        - award_type
        - label
        - max_usages
      filter:
        award_editions:
          edition:
            groups:
              user_groups:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
  - role: teacher
    permission:
      columns: []
      filter: {}
    comment: ""
