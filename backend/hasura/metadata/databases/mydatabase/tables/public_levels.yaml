table:
  name: levels
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
insert_permissions:
  - role: coordinator
    permission:
      check: {}
      set:
        label: '""'
      columns:
        - avatar
        - edition_id
        - grade
        - label
        - maximum_points
        - minimum_points
        - name
    comment: ""
select_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - level_id
        - avatar
        - label
        - name
        - grade
        - maximum_points
        - minimum_points
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - avatar
        - edition_id
        - grade
        - label
        - level_id
        - maximum_points
        - minimum_points
        - name
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - avatar
        - edition_id
        - grade
        - label
        - level_id
        - maximum_points
        - minimum_points
        - name
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - avatar
        - grade
        - label
        - maximum_points
        - minimum_points
        - name
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          edition:
            groups:
              groups_id:
                _is_null: false
    comment: ""
