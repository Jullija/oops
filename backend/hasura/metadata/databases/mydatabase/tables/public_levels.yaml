table:
  name: levels
  schema: public
object_relationships:
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
  - name: file
    using:
      foreign_key_constraint_on: image_file_id
array_relationships:
  - name: userLevels
    using:
      foreign_key_constraint_on:
        column: level_id
        table:
          name: user_level
          schema: public
select_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - grade
        - highest
        - image_file_id
        - label
        - level_id
        - maximum_points
        - minimum_points
        - name
        - ordinal_number
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - edition_id
        - grade
        - highest
        - image_file_id
        - label
        - level_id
        - maximum_points
        - minimum_points
        - name
        - ordinal_number
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - edition_id
        - grade
        - highest
        - image_file_id
        - label
        - level_id
        - maximum_points
        - minimum_points
        - name
        - ordinal_number
      filter:
        edition:
          groups:
            userGroups:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - grade
        - highest
        - image_file_id
        - label
        - maximum_points
        - minimum_points
        - name
        - ordinal_number
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          edition:
            groups:
              groups_id:
                _is_null: false
    comment: ""
