table:
  name: bonuses
  schema: public
object_relationships:
  - name: award
    using:
      foreign_key_constraint_on: award_id
  - name: chest_history
    using:
      foreign_key_constraint_on: chest_history_id
  - name: point
    using:
      foreign_key_constraint_on: points_id
  - name: subcategory
    using:
      foreign_key_constraint_on: subcategory_id
select_permissions:
  - role: student
    permission:
      columns:
        - award_id
        - bonus_id
        - chest_history_id
        - created_at
        - label
        - points_id
        - subcategory_id
        - updated_at
      filter:
        chest_history:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
