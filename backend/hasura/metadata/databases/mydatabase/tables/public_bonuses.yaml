table:
  name: bonuses
  schema: public
object_relationships:
  - name: award
    using:
      foreign_key_constraint_on: award_id
  - name: chestHistory
    using:
      foreign_key_constraint_on: chest_history_id
  - name: point
    using:
      foreign_key_constraint_on: points_id
select_permissions:
  - role: coordinator
    permission:
      columns:
        - award_id
        - bonus_id
        - chest_history_id
        - points_id
        - label
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - award_id
        - bonus_id
        - chest_history_id
        - created_at
        - label
        - points_id
        - updated_at
      filter:
        chestHistory:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - award_id
        - bonus_id
        - chest_history_id
        - created_at
        - label
        - points_id
        - updated_at
      filter:
        chestHistory:
          teacher_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - award_id
        - label
      filter: {}
      check: {}
      set:
        label: '""'
    comment: ""
