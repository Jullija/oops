table:
  name: category_edition
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: edition
    using:
      foreign_key_constraint_on: edition_id
select_permissions:
  - role: coordinator
    permission:
      columns:
        - category_edition_id
        - category_id
        - edition_id
        - label
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - category_edition_id
        - category_id
        - edition_id
        - label
      filter:
        edition:
          groups:
            user:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - category_edition_id
        - category_id
        - edition_id
        - label
      filter:
        edition:
          groups:
            teacher_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - label
      filter:
        _not:
          edition:
            start_date:
              _lte: now()
      check:
        _not:
          edition:
            start_date:
              _lte: now()
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _not:
          edition:
            start_date:
              _lte: now()
    comment: ""
