table:
  name: categories
  schema: public
array_relationships:
  - name: awards
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: award
          schema: public
  - name: categoryEditions
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: category_edition
          schema: public
  - name: subcategories
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: subcategories
          schema: public
select_permissions:
  - role: coordinator
    permission:
      columns:
        - can_add_points
        - category_id
        - category_name
        - label
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - can_add_points
        - category_id
        - category_name
        - label
      filter: {}
    comment: ""
  - role: teacher
    permission:
      columns:
        - can_add_points
        - category_id
        - category_name
        - label
      filter: {}
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - can_add_points
        - category_name
        - label
      filter:
        _not:
          categoryEditions:
            edition:
              start_date:
                _lte: now()
      check:
        _not:
          categoryEditions:
            edition:
              start_date:
                _lte: now()
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _and:
          - _not:
              awards:
                award_id:
                  _is_null: false
          - _not:
              subcategories:
                subcategory_id:
                  _is_null: false
          - _not:
              categoryEditions:
                edition:
                  start_date:
                    _lte: now()
    comment: ""
