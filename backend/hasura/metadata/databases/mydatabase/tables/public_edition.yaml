table:
  name: edition
  schema: public
array_relationships:
  - name: awardEditions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: award_edition
          schema: public
  - name: categoryEditions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: category_edition
          schema: public
  - name: chests
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: chests
          schema: public
  - name: gradingChecks
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: grading_checks
          schema: public
  - name: groups
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: groups
          schema: public
  - name: levels
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: levels
          schema: public
  - name: subcategories
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: subcategories
          schema: public
  - name: userLevels
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: user_level
          schema: public
select_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_id
        - edition_year
        - end_date
        - label
        - name
        - start_date
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: student
    permission:
      columns:
        - edition_id
        - edition_year
        - end_date
        - label
        - name
        - start_date
      filter:
        groups:
          userGroups:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
  - role: teacher
    permission:
      columns:
        - edition_id
        - edition_year
        - end_date
        - label
        - name
        - start_date
      filter:
        groups:
          userGroups:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: coordinator
    permission:
      columns:
        - edition_year
        - end_date
        - label
        - name
        - start_date
      filter:
        start_date:
          _gt: now()
      check:
        start_date:
          _gt: now()
      set:
        label: '""'
    comment: ""
delete_permissions:
  - role: coordinator
    permission:
      filter:
        _and:
          - _not:
              groups:
                groups_id:
                  _is_null: false
          - start_date:
              _gt: now()
    comment: ""
