table:
  name: edition
  schema: public
array_relationships:
  - name: award_editions
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: award_edition
          schema: public
  - name: chests
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: chests
          schema: public
  - name: groups
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: groups
          schema: public
  - name: levels
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: levels
          schema: public
  - name: subcategories
    using:
      foreign_key_constraint_on:
        column: edition_id
        table:
          name: subcategories
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - edition_id
        - edition_year
        - label
        - name
      filter:
        groups:
          user_groups:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
