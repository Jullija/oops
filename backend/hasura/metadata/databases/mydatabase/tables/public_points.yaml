table:
  name: points
  schema: public
object_relationships:
  - name: subcategory
    using:
      foreign_key_constraint_on: subcategory_id
  - name: user
    using:
      foreign_key_constraint_on: student_id
  - name: userByTeacherId
    using:
      foreign_key_constraint_on: teacher_id
array_relationships:
  - name: bonuses
    using:
      foreign_key_constraint_on:
        column: points_id
        table:
          name: bonuses
          schema: public
select_permissions:
  - role: student
    permission:
      columns:
        - created_at
        - label
        - points_id
        - student_id
        - subcategory_id
        - teacher_id
        - updated_at
      filter:
        user:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
  - role: teacher
    permission:
      columns:
        - created_at
        - label
        - points_id
        - student_id
        - subcategory_id
        - teacher_id
        - updated_at
      filter:
        _or:
          - teacher_id:
              _eq: X-Hasura-User-Id
          - user:
              user_groups:
                group:
                  edition:
                    groups:
                      user_groups:
                        user_id:
                          _eq: X-Hasura-User-Id
    comment: ""
