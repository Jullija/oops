table:
  name: chest_history
  schema: public
object_relationships:
  - name: bonus
    using:
      foreign_key_constraint_on:
        column: chest_history_id
        table:
          name: bonuses
          schema: public
  - name: chest
    using:
      foreign_key_constraint_on: chest_id
  - name: subcategory
    using:
      foreign_key_constraint_on: subcategory_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: student
    permission:
      columns:
        - chest_history_id
        - chest_id
        - created_at
        - label
        - subcategory_id
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
