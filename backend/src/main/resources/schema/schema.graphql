type Mutation {
    addBonusMutation(chestHistoryId: Int!,
        awardId: Int!): AddBonusReturnType

    addPointsMutation (studentId: Int!,
        teacherId: Int!,
        value: Float!,
        subcategoryId: Int!): PointType
    assignPhotosToGroups(editionId: Int!): Boolean
    assignPhotoToUser(userId: Int!, fileId: Int): Boolean
    assignPhotoToLevel(levelId: Int!, fileId: Int): Boolean
    assignPhotoToAward(awardId: Int!, fileId: Int): Boolean
    assignPhotoToChest(chestId: Int!, fileId: Int): Boolean
    addLevel(editionId: Int!, name: String!, maximumPoints: Float!, grade: Float!, imageFileId: Int): LevelType
    addAward( awardName: String!, awardType: String!, awardValue: Float!,
        categoryId: Int!, maxUsages: Int = -1, label: String = ""): AwardType
    addAwardToEdition(awardId: Int!, editionId: Int!): AwardEditionType
    addChestToUser(userId: Int!, chestId: Int!, teacherId: Int!, subcategoryId: Int!): ChestHistoryType
    addChest(chestType: String!, editionId: Int!, label: String = ""): ChestType
    addCategory(categoryName: String!, canAddPoints: Boolean!, label: String = ""): CategoryType
    addCategoryToEdition(categoryId: Int!, editionId: Int!): CategoryEditionType
    addEdition(editionName: String!, editionYear: Int!, label: String = ""): EditionType
    addGroup(editionId: Int!, groupName: String!, weekdayId: Int!, startTime: String!,
        endTime: String!, teacherId: Int!, label: String = ""): GroupType
    addSubcategory(subcategoryName: String!, maxPoints: Float!, ordinalNumber: Int!,
        categoryId: Int!, editionId: Int!, label: String = ""): SubcategoryType
    addUser(indexNumber: Int!, nick: String!, firstName: String!,
        secondName: String!, role: String!, label: String = ""): UserType
    generateSubcategories(editionId: Int!, categoryId: Int!, subcategoryPrefix: String!,
        subcategoryCount: Int!, maxPoints: Float!): [SubcategoryType]
}

type Query {
    getUsersInGroupWithPoints(groupId: Int!): [UserPointsType]!
    getStudentPoints(studentId: Int!, editionId: Int!): StudentPointsType!
    getSumOfPointsForStudentByCategory(studentId: Int!, editionId: Int!): [CategoryPointsSumType!]!
    getPossibleGroupsWeekdays(editionId: Int!): [WeekdayType!]!
    getPossibleGroupsTimeSpans(editionId: Int!): [TimeSpansType!]!
    getPossibleGroupDates(editionId: Int!): [GroupDateType!]!
    getNeighbouringLevels(studentId: Int!, editionId: Int!): NeighbouringLevelsType!
}

