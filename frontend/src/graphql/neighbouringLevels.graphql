query neighboringLevels($editionId: Int!, $studentId: Int!) {
  getNeighbouringLevels(editionId: $editionId, studentId: $studentId) {
    currentLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      edition {
        editionId
        editionName
        editionYear
        label
      }
    }
    nextLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      edition {
        editionId
        editionName
        editionYear
        label
      }
    }
    previousLevel {
      highest
      levelId
      levelName
      maximumPoints
      minimumPoints
      ordinalNumber
      grade
      label
      edition {
        editionId
        editionName
        editionYear
        label
      }
    }
  }
}
