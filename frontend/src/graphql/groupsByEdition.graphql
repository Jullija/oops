query groupsByEdition($editionId: bigint) {
  edition(where: { editionId: { _eq: $editionId } }) {
    groups {
      groupName
      groupsId
      userGroups(where: { user: { role: { _eq: "student" } } }) {
        user {
          fullName
          role
          userId
        }
      }
    }
  }
}
