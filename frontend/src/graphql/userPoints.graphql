query UserPoints($id: bigint!, $editionId: bigint!) {
  usersByPk(userId: $id) {
    userId
    firstName
    indexNumber
    nick
    role
    secondName
    points(where: { subcategory: { editionId: { _eq: $editionId } } }) {
      createdAt
      label
      pointsId
      userByTeacherId {
        userId
        secondName
        role
        firstName
        nick
      }
      subcategory {
        subcategoryId
        subcategoryName
        category {
          categoryId
          categoryName
          label
        }
        label
      }
      bonuses {
        award {
          awardName
          awardType
          awardId
        }
        bonusId
        chestHistory {
          chestHistoryId
          chestId
          createdAt
          label
        }
        updatedAt
        label
        createdAt
      }
    }
  }
}
