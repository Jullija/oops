query StudentPoints($editionId: Int!, $studentId: Int!) {
  getStudentPoints(editionId: $editionId, studentId: $studentId) {
    user {
      firstName
      indexNumber
      nick
      secondName
      imageFile {
        fileId
      }
      userId
      userGroups {
        group {
          groupsId
          endTime
          groupName
          startTime
          weekday {
            weekdayId
            weekdayName
          }
          teacher {
            firstName
            secondName
          }
        }
      }
    }
    sumOfAll
    sumOfBonuses
    sumOfPurePoints
    subcategoryPoints {
      points {
        purePoints {
          value
        }
        partialBonusType {
          partialValue
          bonuses {
            award {
              awardName
              imageFile {
                fileId
              }
            }
          }
        }
      }
      subcategory {
        subcategoryName
        category {
          categoryId
          categoryName
        }
        maxPoints
      }
      teacher {
        firstName
        secondName
      }
      updatedAt
      createdAt
    }
  }
}
