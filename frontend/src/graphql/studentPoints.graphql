query StudentPoints($editionId: Int!, $studentId: Int!) {
  getStudentPoints(editionId: $editionId, studentId: $studentId) {
    user {
      firstName
      indexNumber
      label
      nick
      role
      secondName
      imageFile {
        fileId
        fileName
        fileType
        label
        pathToFile
      }
      userId
      userGroups {
        group {
          groupsId
          endTime
          groupName
          startTime
          weekday
        }
      }
    }
    sumOfAll
    sumOfBonuses
    sumOfPurePoints
    subcategoryPoints {
      points {
        purePoints {
          value
          teacher {
            firstName
            secondName
          }
          createdAt
        }
        partialBonusType {
          partialValue
          bonuses {
            award {
              awardName
            }
          }
        }
      }
      subcategory {
        subcategoryName
        category {
          categoryId
          categoryName
        }
        maxPoints
      }
    }
  }
}
