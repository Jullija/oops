query StudentPoints($editionId: Int!, $studentId: Int!) {
  getStudentPoints(editionId: $editionId, studentId: $studentId) {
    user {
      firstName
      secondName
      image_file_id
      indexNumber
      nick
      userId
      # groups {
      #   start_time
      #   end_time
      #   weekday
      #   group_name
      #   groups_id
      # }
    }
    sumOfAll
    sumOfBonuses
    sumOfPurePoints
    subcategoryPoints {
      subcategory {
        subcategoryName
        category {
          categoryId
          categoryName
        }
      }
      points {
        purePoints {
          value
          teacher {
            firstName
            secondName
          }
        }
        partialBonusType {
          partialValue
          bonuses {
            award {
              awardName
            }
          }
        }
      }
    }
  }
}
