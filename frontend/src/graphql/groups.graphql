query groups($editionId: bigint!) {
  editionByPk(editionId: $editionId) {
    groups {
      groupName
      groupsId
      startTime
      weekday
      endTime
      userGroups(
        where: { user: { role: { _in: ["teacher", "coordinator"] } } }
      ) {
        user {
          userId
          fullName
          role
        }
      }
    }
  }
}
