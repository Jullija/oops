query Groups($editionId: bigint!) {
  editionByPk(editionId: $editionId) {
    groups {
      groupName
      groupsId
      startTime
      weekday {
        weekdayId
        weekdayName
      }
      endTime
      userByTeacherId {
        fullName
        userId
        secondName
        firstName
      }
      file {
        fileId
      }
    }
  }
}
