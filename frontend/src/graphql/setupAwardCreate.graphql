mutation SetupAwardCreate(
  $awardName: String!
  $awardType: String!
  $awardValue: Float!
  $categoryId: Int!
  $description: String!
  $maxUsages: Int!
  $label: String!
) {
  addAward(
    awardName: $awardName
    awardType: $awardType
    awardValue: $awardValue
    categoryId: $categoryId
    description: $description
    maxUsages: $maxUsages
    label: $label
  ) {
    awardId
    awardName
    awardType
    awardValue
    description
    label
    maxUsages
  }
}
