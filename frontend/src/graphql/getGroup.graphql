query getGroup($editionId: bigint!, $groupId: bigint!) {
  groups(
    where: { editionId: { _eq: $editionId }, groupsId: { _eq: $groupId } }
  ) {
    userGroups(orderBy: { user: { secondName: ASC, firstName: ASC } }) {
      userId
      user {
        firstName
        secondName
      }
    }
    groupName
  }
}
